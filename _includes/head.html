<head>
	<title>{% if page.title %}{% if page.full_title %}{{ page.full_title }}{% else %}{{ page.title }}{% endif %} - {{ site.short_title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width" />
	<meta name="description" content="{{ site.description }}" />
	<link rel="canonical" href="{{ page.url | replace: 'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
	<link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon" />
	<script src="http://static.monoxid.net/js/jquery/jquery-latest.js" type="text/javascript"></script>
	<script src="{{ "/js/main.js" | prepend: site.baseurl }}" type="text/javascript"></script>
</head>
