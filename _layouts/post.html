---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

{% if page.hide_comments or 1 %}
{% else %}
	<div class="say-comment-box"></div>
	<script type="text/javascript" src="https://monoxid.net/say/js/say.js"></script>
{% endif %}

</div>
